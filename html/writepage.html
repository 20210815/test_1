<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성하기</title>
    <link rel="stylesheet" href="../css/writepage.css">
</head>

<body>
    <div id="logo">
        <img src="../img/logo.png" alt="로고 이미지">
    </div>
    <div id="write-area">
        <form action="">
            <div id="in_title">
                <textarea name="title" id="utitle" rows="1" placeholder="제목을 입력해주세요" required></textarea>
            </div>

            <hr>

            <div id="in_content">
                <textarea name="content" id="ucontent" placeholder="내용을 입력해주세요" required></textarea>
            </div>

            <div id="img">
              <input type="file" name="SelectFile" accept="image">
            </div>

            <div id="buttons">
                <div class="fix">
                    <button type="submit">발행하기</button>
                </div>

                <div class="bt_de">
                    <button>취소</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
