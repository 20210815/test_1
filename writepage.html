<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성하기</title>
    <link rel="stylesheet" href="./css/writepage.css">
</head>

<body>
    <div id="logo">
        <img src="./media/logo.png" alt="로고 이미지">
    </div>
    <div id="write-area">
        <form action="">
            <div id="w-title">
                <textarea name="title" id="title" rows="1" placeholder="제목을 입력해주세요" required></textarea>
            </div>

            <hr>

            <div id="w-content">
                <textarea name="content" id="content" placeholder="내용을 입력해주세요" required></textarea>
            </div>

            <div id="img">
              <input type="file" name="SelectFile" accept="image">
            </div>

            <div id="buttons">
                <div class="publish" onclick="publish()">
                    <button type="submit">발행하기</button>
                </div>

                <div class="cancel" onclick="cancel()">
                    <button>취소</button>
                </div>
            </div>

        </form>
    </div>
</body>

<script>

    function publish()  {
        var result = confirm("등록하시겠습니까?");
        if(result){
            if((document.getElementById("content").value !="") && (document.getElementById("title").value !="")){
                alert("등록되었습니다.");
            }
            if((document.getElementById("title").value =="")){
                alert("제목을 입력해 주세요.");
                return;
            }
            if((document.getElementById("content").value =="")){
                alert("내용을 입력해 주세요.");
                return;
            }
        }
    }

    function cancel() {
        var back = confirm("글 작성을 취소하시겠습니까?");
        if(back){
            alert("메인으로 돌아갑니다.");
        }
    }
    
</script>

</html>
